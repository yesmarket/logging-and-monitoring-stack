version: '3.5'

networks:
  logging:

volumes:
   prometheus_data: {}
   grafana_data: {}

services:

   logstash:
      image: galaxy.logstash
      restart: unless-stopped
      environment:
         LS_JAVA_OPTS: "-Xmx256m -Xms256m"
         LOGANALYTICS_CLIENT_ID: $LOGANALYTICS_CLIENT_ID
         LOGANALYTICS_CLIENT_SECRET: $LOGANALYTICS_CLIENT_SECRET
         APPINSIGHTS_INSTRUMENTATION_KEY: $APPINSIGHTS_INSTRUMENTATION_KEY
      ports:
         - 5000:5000
         - 5043:5043
         - 12201:12201/udp # generic
      networks:
         - logging

   nodeexporter:
      image: prom/node-exporter
      volumes:
         - /proc:/host/proc:ro
         - /sys:/host/sys:ro
         - /:/rootfs:ro
      command:
         - '--path.procfs=/host/proc'
         - '--path.sysfs=/host/sys'
         - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
      restart: unless-stopped
      expose:
         - 9100
      networks:
         - logging

   cadvisor:
      image: google/cadvisor
      volumes:
         - /:/rootfs:ro
         - /var/run:/var/run:rw
         - /sys:/sys:ro
         - /var/lib/docker/:/var/lib/docker:ro
         - /cgroup:/cgroup:ro
      restart: unless-stopped
      expose:
         - 8080
      networks:
         - logging
